<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="FORMSsignUPresult.html" method="GET" enctype="multipart/form-data">
        <div>
        <label for="username">USER NAME</label>
        <!-- value="sures" -->
        <!-- placeholder="USER NAME"  -->
        <!-- size="20" maxlength="5" -->
        <input type="text" name="username" id="username"  required>
        </div>
        <div class="bluetext">
        <label for="password">PASSWORD</label>
        <!-- placeholder="PASSWORD" -->
        <input  type="password" name="password" id="password" required minlength="8"  >
       </div>
       <div>
        <label for="datofbirth">Birth</label>
        <!-- min="2000" step="10" -->
        <!-- maxlength="4" -->
        <input type="date" name="datofbirth" id="datofbirth" min="2030-04-04" >
       </div>
       <div>
        <label for="email">EMAIL</label>
        <input type="email" name="email" id="email">
       </div>
       <div>
        <label for="about">About</label>
        <textarea name="about" id="about" cols="20" rows="4">ABout me</textarea>
       </div>
       <div>
        <label for="sms">SMS ALERET</label>
        <input type="checkbox" name="sms" id="sms">
       </div>
       <div>
        <label for="emailaleart">EMAIL</label>
        <input type="checkbox" name="email" id="emailaleart">
       </div>
       <div class="bluetext">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
       </div>
       <div>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">FeMale</label>
       </div>
       <div>
        <select name="state" id="state" >
            <option value="Tamilnadu">TAMILNADU</option>
            <option value="AP">AP</option>
        </select>
       </div>
       <div>
        <label for="file">RESUME</label>
        <input type="file" name="file" id="file">
        
       </div>
       <div>
      <input type="image" src="IMAGES/Suresh.jpg" width="20">
       <button type="submit">SUBMIT</button>
       <button type="reset">reset</button>
    </div>
    </form>
</body>
</html>
